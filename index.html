<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Developer's Quiz</title>
</head>
<body>
    
    <!--Top section-->
    <div class="intro py-3 by-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Developer's Quiz</h2>
          
        </div>
    </div>

    <!--Quiz Section-->
    <div class="quiz py-4 bg-secondary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questidons...</h2>

            <form  class="quiz-form text-light">
                <div class="my-3">
                    <p class="lead font-weight-normal">1. What do you understand by HTML and CSS?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label  class="form-check-label">These are crash courses for a beginer</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label  class="form-check-label">Hypertext Markup Language and Cascading Style Sheets</label>
                </div>
                <div class="my-3">
                    <p class="lead font-weight-normal">2. Why do you think we need JavaScript in web development?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label  class="form-check-label">It brings out awesome layouts</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label  class="form-check-label">For interactivity of the web page</label>
                </div>
                <div class="my-3">
                    <p class="lead font-weight-normal">3. Which is a frame work for JavaScript?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label  class="form-check-label">Mongo DB</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label  class="form-check-label">React JS</label>
                </div>
                <div class="my-3">
                    <p class="lead font-weight-normal">4. Which database will you likely use for the MERN web Application?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label  class="form-check-label">Firebase</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label  class="form-check-label">Mongo DB</label>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
